<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>-- From Tag --</h1>
    <h2>ลงทะเบียนพนักงาน</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        ชื่อ <input type="text" name="emp_name" id="">
        <br><br>
        ปีเกิด <input type="number" name="emp_byear" id="">
        <br><br>
        รหัสผ่าน <input type="password" name="emp_pwd" id="">
        <br><br>
        วัน เดือน ปีเกิด <input type="date" name="emp_bday" id="">
        <br><br>
        วัน เวลา ทำงาน <input type="datetime-local" name="" id="">
        <br><br>
        เวลาเกิด <input type="time" name="emp_btime" id="">
        <br><br>
        เพศ
        <!-- radio ต้องเลือก และเลือกได้แค่ 1 -->
        <input type="radio" name="emp_sex" id="" value="m"> ชาย
        <input type="radio" name="emp_sex" id="" value="f"> หญิง
        <input type="radio" name="emp_sex" id="" checked value="o"> ทางเลือก
        <br><br>
        การศึกษาสูงสุด
        <!-- select/option  เลือกได้แก่ 1   -->
        <select name="emp_educate" id="">
            <option value="ตรี">ปริญญาตรี</option>
            <option value="โท">ปริญญาโท</option>
            <option value="เอก" selected>ปริญญาเอก</option>
        </select>
        <br><br>
        คำนำหน้า
        <!-- select/option  เลือกได้แก่ 1   -->
        <select name="emp_title" id="">
            <option value="1">ด.ช.</option>
            <option value="2">ด.ญ.</option>
            <option value="3" selected>นาย</option>
            <option value="4">นาง</option>
            <option value="5">นางสาว</option>
        </select>
        <br><br>
        เครื่องดื่มที่ชอบ
        <select name="emp_drink" id="" size="4" multiple>
            <option value="น้ำส้ม">น้ำส้ม</option>
            <option value="กาแฟ">กาแฟ</option>
            <option value="ชา">ชา</option>
            <option value="น้ำแดง">น้ำแดง</option>
            <option value="โค้ก">โค้ก</option>
        </select>
        <br><br>
        เครื่องดื่มที่ชอบ 2
        <br><br>
        <input type="checkbox" name="emp_drink1" id="" value="น้ำส้ม">น้ำส้ม
        <input type="checkbox" name="emp_drink2" id="" value="กาแฟ">กาแฟ
        <input type="checkbox" name="emp_drink3" id="" value="ชา">ชา
        <input type="checkbox" name="emp_drink4" id="" value="น้ำแดง">น้ำแดง
        <input type="checkbox" name="emp_drink5" id="" value="โค้ก">โค้ก
        <br><br>
        เลือกไฟล์งาน
        <input type="file" name="emp_files" id="" accept="image/*">
        <br><br>
        หมายเหตุ <textarea name="emp_note" id="" cols="20" rows="5"></textarea>
        <br><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>บันทึก Save</button>




    </form>


</body>

</html>
